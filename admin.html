<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGuard | Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #312e81, transparent);
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: var(--border);
        }

        .brand { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--primary); }

        .connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .connect-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .connect-btn.connected { background: rgba(99, 102, 241, 0.2); color: var(--primary); border: 1px solid var(--primary); }

        /* Grid Layout */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: var(--border);
            padding: 25px;
        }

        h3 { margin-bottom: 20px; font-size: 1.1rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-gray); }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: var(--border);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .action-btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-blue { background: var(--primary); color: white; }
        .btn-blue:hover { background: var(--primary-hover); }
        
        .btn-green { background: var(--success); color: white; }
        .btn-green:hover { background: #059669; }

        .btn-red { background: rgba(239, 68, 68, 0.1); color: var(--error); border: 1px solid var(--error); }
        .btn-red:hover { background: var(--error); color: white; }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #0f172a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            font-weight: 600;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--error); }

        /* Loading Spinner */
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .admin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <div class="brand">
                <i class="ri-shield-keyhole-fill"></i> NetGuard Admin
            </div>
            <button id="connect-btn" class="connect-btn">
                <i class="ri-wallet-3-line"></i> <span>Connect Wallet</span>
            </button>
        </header>

        <div class="admin-grid">
            <div class="card">
                <h3><i class="ri-add-circle-line"></i> Add New Product</h3>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="add-name" placeholder="e.g. Starter Residential">
                </div>
                <div class="form-group">
                    <label>Price (USD)</label>
                    <input type="number" id="add-price" placeholder="e.g. 15">
                </div>
                <button class="action-btn btn-blue" onclick="addProduct(this)">
                    <span class="btn-text">Add to Blockchain</span>
                    <span class="spinner"></span>
                </button>
            </div>

            <div class="card">
                <h3><i class="ri-bank-card-line"></i> Withdraw Funds</h3>
                <div class="form-group">
                    <label>Order ID to Collect</label>
                    <input type="number" id="order-id" placeholder="e.g. 1">
                </div>
                <button class="action-btn btn-green" onclick="collectPayment(this)">
                    <span class="btn-text">Collect Payment</span>
                    <span class="spinner"></span>
                </button>
                <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <label>Emergency</label>
                    <button class="action-btn btn-red" onclick="drainBNB(this)">
                        Withdraw BNB (Gas)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="ri-information-fill"></i> <span id="toast-msg">Message</span>
    </div>

    <script>
        // --- Configuration ---
        const CONTRACT_ADDRESS = "0x896a0bFe60deC04a7AC35a0046BC6dD755396708";
        const BSC_TESTNET_ID = '0x61'; // 97
        
        const ABI = [
            "function addProduct(string memory _name, uint256 _price) external",
            "function collectPayment(uint256 _orderId) external",
            "function drainBNB() external"
        ];

        let provider, signer, userAddress;

        // --- 1. Advanced Wallet Logic ---
        
        // Auto-Connect on Load
        window.addEventListener('load', async () => {
            if(window.ethereum && localStorage.getItem('isAdminConnected') === 'true') {
                await connectWallet();
            }
        });

        // Main Connect Function
        async function connectWallet() {
            const btn = document.getElementById('connect-btn');
            const btnSpan = btn.querySelector('span');
            
            if (typeof window.ethereum === 'undefined') {
                showToast("Please install MetaMask!", "error");
                return;
            }

            try {
                // 1. Request Account
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                // 2. Network Switch (Auto)
                const network = await provider.getNetwork();
                if (network.chainId !== 97) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_TESTNET_ID }],
                        });
                    } catch (err) {
                        showToast("Please switch to BSC Testnet", "error");
                        return;
                    }
                }

                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                // 3. UI Update
                btnSpan.innerText = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                btn.classList.add('connected');
                localStorage.setItem('isAdminConnected', 'true');
                
                showToast("Wallet Connected Successfully!", "success");

                // 4. Listen for Account Changes
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', () => window.location.reload());

            } catch (error) {
                console.error(error);
                showToast("Connection Failed", "error");
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                localStorage.removeItem('isAdminConnected');
                window.location.reload();
            } else {
                connectWallet();
            }
        }

        document.getElementById('connect-btn').addEventListener('click', connectWallet);

        // --- 2. Smart Contract Functions ---

        async function addProduct(btn) {
            if (!checkConnection()) return;
            
            const name = document.getElementById('add-name').value;
            const price = document.getElementById('add-price').value;

            if (!name || !price) {
                showToast("Please fill all fields", "error");
                return;
            }

            setLoading(btn, true);

            try {
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                const tx = await contract.addProduct(name, price);
                
                showToast("Transaction Submitted. Waiting...", "success");
                await tx.wait();
                
                showToast(`Product "${name}" Added!`, "success");
                document.getElementById('add-name').value = '';
                document.getElementById('add-price').value = '';
            } catch (err) {
                console.error(err);
                showToast(extractError(err), "error");
            } finally {
                setLoading(btn, false);
            }
        }

        async function collectPayment(btn) {
            if (!checkConnection()) return;
            const orderId = document.getElementById('order-id').value;

            if (!orderId) {
                showToast("Enter an Order ID", "error");
                return;
            }

            setLoading(btn, true);

            try {
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                const tx = await contract.collectPayment(orderId);
                
                showToast("Collecting Payment...", "success");
                await tx.wait();
                
                showToast("Funds Collected Successfully!", "success");
            } catch (err) {
                console.error(err);
                showToast(extractError(err), "error");
            } finally {
                setLoading(btn, false);
            }
        }

        async function drainBNB(btn) {
            if (!checkConnection()) return;
            if(!confirm("Are you sure you want to withdraw all BNB?")) return;

            setLoading(btn, true);
            try {
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                const tx = await contract.drainBNB();
                await tx.wait();
                showToast("BNB Withdrawn!", "success");
            } catch (err) {
                showToast("Failed to withdraw", "error");
            } finally {
                setLoading(btn, false);
            }
        }

        // --- 3. Utilities ---

        function checkConnection() {
            if (!signer) {
                showToast("Please Connect Wallet First!", "error");
                return false;
            }
            return true;
        }

        function setLoading(btn, isLoading) {
            const spinner = btn.querySelector('.spinner');
            const text = btn.querySelector('.btn-text');
            if (isLoading) {
                spinner.style.display = 'inline-block';
                text.style.display = 'none';
                btn.disabled = true;
                btn.style.opacity = '0.7';
            } else {
                spinner.style.display = 'none';
                text.style.display = 'inline';
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            
            toast.className = `toast ${type} show`;
            msgEl.innerText = msg;

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        function extractError(err) {
            if (err.reason) return err.reason;
            if (err.message && err.message.includes("user rejected")) return "User rejected transaction";
            return "Transaction Failed";
        }

    </script>
</body>
</html>
